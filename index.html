<!DOCTYPE html>
<html>
  <head>
    <title>My HTML Page</title>
  </head>
  <body>
    <div style="height: 100vh" id="div1">Div 1</div>
    <div style="height: 100vh" id="div2">Div 2</div>
    <div style="height: 100vh" id="div3">Div 3</div>
  </body>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=IntersectionObserver"></script>
  <script>
    // <!-- load the IntersectionObserver polyfill -->

    // create an intersection observer
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        // if the element is in view, load its content
        if (entry.isIntersecting) {
          console.log("Inview");
          loadContent(entry.target);
        }
      });
    });

    // observe the second and third div elements
    observer.observe(document.getElementById("div2"));
    observer.observe(document.getElementById("div3"));

    function loadContent(element) {
      console.log("loading", element);
      // load the content of the element here...
    }
  </script>
</html>
